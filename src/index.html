<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>

</head>
<body>
<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<script type='text/babel'>
    class Calc extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                result: 'Введите число и нажмите плюс'
            };
            this.plus = this.plus.bind(this);
            this.calc = this.calc.bind(this);
        }

        plus() {
            this.setState({
                result: Number.parseInt(document.getElementById('textInput').value)
            })
        }

        calc(){
            this.setState({
                result: this.state.result + Number.parseInt(document.getElementById('textInput').value)
            })
        }

        render() {
            return (<div>
                <input type="text" id="textInput" onChange={this.changeHandler}/>
                <button onClick={this.plus}>Плюс</button>
                <button onClick={this.calc}>Результат</button>
                <p id="result">Результат: {this.state.result}</p>
            </div>)
        }
    }
    ReactDOM.render(
        <Calc />,
        document.querySelector('#root')
    )
</script>
</body>
</html>
